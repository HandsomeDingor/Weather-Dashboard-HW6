<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="text-white text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <div class="col-md-3 m-3" id="leftContainer">

            <h2 class="font-weight-bold col m-2">Search for a City:</h2>
            <input class="rounded col form-control input-lg m-2" placeholder="New York" id="inputCity">
            <button class="btn btn-primary col m-2" type="submit" id="search">Search</button>
            <button class="btn btn-primary col m-2" type="button" id="clear">Clear history</button>


            <form id="history">
                <div id="historyDiv">




                </div>




            </form>

        </div>
        <div class="col-md-8 m-3 hide" id="container">
            <div class="border border-dark pl-1">
                <div class="d-flex ">
                    <h2 class ="pl-1" id="currentCity"></h2>
                    <h2 class ="pl-2"><span class="" id="currentDay"></span></h2>
                    <img class="" id="currentWeatherIcon"></img>
                </div>
                <P id="nowTemp">Temp:</P>
                <P id="nowWind">Wind:</P>
                <p id="nowHumidity">Humidity:</p>
                <p id="nowIndex"  >UV Index: <span id="nowIndexNumber" class="">aa</span></p>
            </div>

            <div class="m-3" >
                <h2 class="font-weight-bold">5-Day Forecast</h1>
                    <div class="row d-flex justify-content-between">
                        <div class="col-lg-2 forecast  text-white m-1 " id="fiveDays">
                            <p id="day1"></p>
                            <img id="day1Img"></img>
                            <P id="day1Temp">Temp:</P>
                            <P id="day1Wind">Wind:</P>
                            <p id="day1Humidity">Humidity:</p>

                        </div>
                        <div class="col-lg-2 forecast  text-white m-1 " id="fiveDays">
                            <p id="day2"></p>
                            <img id="day2Img"></img>
                            <P id="day2Temp">Temp:</P>
                            <P id="day2Wind">Wind:</P>
                            <p id="day2Humidity">Humidity:</p>

                        </div>
                        <div class="col-lg-2 forecast text-white m-1" id="fiveDays">
                            <p id="day3"></p>
                            <img id="day3Img"></img>
                            <P id="day3Temp">Temp:</P>
                            <P id="day3Wind">Wind:</P>
                            <p id="day3Humidity">Humidity:</p>

                        </div>
                        <div class="col-lg-2 forecast  text-white m-1" id="fiveDays">
                            <p id="day4"></p>
                            <img id="day4Img"></img>
                            <P id="day4Temp">Temp:</P>
                            <P id="day4Wind">Wind:</P>
                            <p id="day4Humidity">Humidity:</p>

                        </div>
                        <div class="col-lg-2 forecast  text-white m-1" id="fiveDays">
                            <p id="day5"></p>
                            <img id="day5Img"></img>
                            <P id="day5Temp">Temp:</P>
                            <P id="day5Wind">Wind:</P>
                            <p id="day5Humidity">Humidity:</p>

                        </div>
                    </div>
            </div>
        </div>

    </div>







    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
